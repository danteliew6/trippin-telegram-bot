steps:
  # Step 1: Install dependencies
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt

  # Step 2: Deploy the Cloud Function
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'functions'
      - 'deploy'
      - 'telegram_webhook'            # Replace with your Cloud Function name
      - '--runtime'
      - 'python39'               # Specify the Python runtime
      - '--trigger-http'          # Set HTTP as the trigger
      - '--allow-unauthenticated' # Allow unauthenticated requests
      - '--entry-point'
      - 'telegram_webhook'        # Replace with your entry point function name
      - '--region'
      - 'asia-southeast1'         # Replace with your desired region

substitutions:
  _FUNCTION_NAME: telegram_webhook  # Optional: Define the function name as a variable
  _REGION: asia-southeast1       # Optional: Define the region as a variable
  _RUNTIME: python39            # Optional: Define the runtime as a variable

# Optional: Specify files to ignore during the build
timeout: 120s